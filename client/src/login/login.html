<div class="loginDIV" ng-controller="LoginController">
	<div class="row">
		<h2 class="loginheader">Sign into the cloud, let the cloud consume you</h2>
		<label class="username">Username:</label>
		<input type="text" ng-model="user">
		<button ng-click="onLogin()">Join The Cloud</button>
	</div>
	<div>
		<span class="errorlogin">{{errorMessage}}</span>
	</div>
</div>
