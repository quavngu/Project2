<div>
	<span>roomlist yo</span>
	<div>
		<input type="text" ng-model="roomname"/>
		<button ng-click="createRoom()">Create Room</button>
	</div>
	<div>
		<ul>
			<li ng-repeat="roomname in roomnames">
				<a ng-href="#/room/{{roomname}}">{{roomname}}</a>
			</li>
		</ul>
	</div>
	{{errorMessage}}
</div>
