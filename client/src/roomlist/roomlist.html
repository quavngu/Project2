<div class="roomlistDIV">
	<div>
		<input class="createRoomBox" type="text" ng-model="roomname"/>
		<div>
			<button ng-click="createRoom()">Create Cloud</button>
		</div>
	</div>
	<div>
		<ul class="roomlistUL">
			<li ng-repeat="roomname in roomnames">
				<a class="roomlistNames" ng-href="#/room/{{roomname}}">{{roomname}}</a>
			</li>
		</ul>
	</div>
</div>
