<div>
	<button ng-click="cRoom()">Create Room</button>
	<div>
		<ul class="privateList">
			<li ng-repeat="user in users">
				<a ng-href="#/private/{{user}}">{{user}}</a>
			</li>
		</ul>
	</div>
	{{errorMessage}}
	<div>
		<ul>
			<li ng-repeat="privateMessage in privateMessages">
				<span>Incoming message from: {{privateMessage.nick}}</span>
				 - {{privateMessage.message}}
				 <button ng-click="answerUser(privateMessage.nick)">answer</button>
			</li>
		</ul>
	</div>
</div>
